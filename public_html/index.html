<html>
    <head>
        <title>CanvasTest</title>
        <meta charset="UTF-8">
        <link href="test_css.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="menu">
            <form>
                <span>Select line width: </span>
                <input type="number" id="line_width_select" value="10">
                <span class="not_first_span">Select line color: </span>
                <select id="color_select" class="color_select" size="1">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="lightblue">Light blue</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="white">White</option>
                    <option value="gray">Gray</option>
                    <option value="black" selected>Black</option>
                </select>
                <span class="not_first_span">Select background color: </span>
                <select id="bg_color_select" class="bg_color_select" size="1">
                    <option value="red">Red</option>
                    <option value="orange" selected>Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="lightblue">Light blue</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="white">White</option>
                    <option value="gray">Gray</option>
                    <option value="black">Black</option>
                </select>
                <span class="not_first_span">Select filter: </span>
                <select id="filter_select" class="filter_select" size="1">
                    <option value="none">None</option>
                    <option value="grayscale(100%)">Grayscale</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="invert(100%)">Invert</option>
                    <option value="opacity(20%)">Blackout</option>
                    <option value="brightness(200%)">Brightness</option>
                    <option value="contrast(300%)">Contrast</option>
                    <option value="blur(5px)">Blur</option>
                </select>
            </form>
            <form>
                <button type="button" class="hov_but" id="clean_bg">CLEAN</button>
                <button type="button" class="hov_but" id="save">SAVE</button>
                <button type="button" class="hov_but" id="load">LOAD</button>
                <button type="button" disabled id="undo">UNDO</button>
                <button type="button" disabled id="redo">REDO</button>
                <!--<input type="text" class="load_from_file" id="load_from_file" placeholder="Load image from file">-->
            </form>
        </div>
        <script src="test2.js"></script>
    </body>
</html>
